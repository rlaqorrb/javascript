<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>Hello, world!</title>
  </head>
  <body>

    <div class="my-5"></div>
    <div class="container">
      <h4 id="test-text">글자</h4>
      
      
      <div class="card-container" style="display: flex;">
        <div class="card" style="width: 18rem;">
          <img src="https://via.placeholder.com/100" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
      </div>

      <div class="my-5"></div>

      <button class="btn btn-danger" id="button">더보기</button>
    </div>















    <script>
      $('#button').click(function(){
        $.ajax({
          url : 'https://codingapple1.github.io/data.json',
          type : 'GET'
        }).done(function(data){
          console.log(data);
          $('.card-container').append(`
          <div class="card" style="width: 18rem;">
            <img src="${data.img}" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title">${data.model}</h5>
            <p class="card-text">브랜드: ${data.brand}<br>가격: ${data.price}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
          </div>
        </div>
        `)
        });
      }) 









    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
